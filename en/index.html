        <script>
            angular.module( 'templates', [] );
            angular.module("templates").run(["$templateCache", function($templateCache) {$templateCache.put("about/about.html","<div id=\"about\"><section class=\"section video\"><iframe width=\"100%\" height=\"100%\" src=\"//www.youtube.com/embed/TRmgMe2STL0?autohide=1&amp;showinfo=0&amp;controls=0\" frameborder=\"0\" allowfullscreen=\"\"></iframe></section><section class=\"section about\"><div class=\"wrapper\"><h2>about androidify</h2><p>Androidify was born out of the spirit of the Android operating system—a system that lets anyone make, build, offer or buy all sorts of things, but in a way that helps all those things work together. Even the Android mascot is open source. So go ahead… use Androidify to turn the little green mascot into <a href=\"/#/create\">your own creation.</a></p><div class=\"poster\"></div></div></section><section class=\"section platform\"><div class=\"wrapper\"><h2>android platform</h2><p>To learn more about all the stuff that’s being created using the Android operating system (phones, tablets, cars, TVs and more) <a target=\"_blank\" href=\"http://www.android.com/\">check this out</a>.</p><div class=\"poster\"></div></div></section><section class=\"section suggestions\"><div class=\"wrapper\"><h2>something missing?</h2><p>While there are more than 1,490,248,844,407,008,000 clothing and accessory combinations (that’s a quintillion, btw), there’s a good chance we’ve forgotten something. Let us know - we’re always working to make androidify better!</p><div class=\"poster\"></div><footer class=\"footer\"><a class=\"bigbutton\" href=\"https://docs.google.com/a/google.com/forms/d/1nxP8jkIyQCr1Cvtfabc1CjRSkB6B-y_oD75h1qBa5QQ/viewform\" target=\"_blank\">send a suggestion</a></footer></div></section><section class=\"section geekout\"><div class=\"wrapper\"><h2>geek out with us</h2><p>Androidify is a collaboration between Google Creative Lab and <a target=\"_blank\" href=\"http://larvalabs.com/\">Larva Labs.</a></p><div class=\"poster\"></div></div></section><section class=\"section tech\"><div class=\"wrapper\"><h2>technology, sweet!</h2><p>We built androidify using some of our favorite web technologies — and you can start building with them too.</p></div><div class=\"stack\"><div class=\"item chrome\"><div class=\"icon\"></div><div class=\"shadow\"></div><h3>chrome</h3><p>Thanks to Chrome, Androidify is accessible to everyone, everywhere. Androidify runs on phones, tablets, laptops and desktops… even on the largest digital display in the USA in Times Square. <a class=\"more\" target=\"_blank\" href=\"https://www.google.com/chrome/\">Learn more</a></p></div><div class=\"item pixi\"><div class=\"icon\"></div><div class=\"shadow\"></div><h3>pixi.js</h3><p>The animation underpinnings of Androidify are made possible by Pixi.js. It’s a fast and versatile 2D rendering engine that plays nice with both WebGL and canvas. <a class=\"more\" target=\"_blank\" href=\"http://www.pixijs.com/\">Learn more</a></p></div><div class=\"item webgl\"><div class=\"icon\"></div><div class=\"shadow\"></div><h3>webGL</h3><p>Androidify is built around creating your own character and watching it move and dance. WebGL gives us the fastest and most powerful 3D graphics engine so all of your character’s moves are rendered beautifully in real-time. <a class=\"more\" target=\"_blank\" href=\"https://www.khronos.org/webgl/\">Learn more</a></p></div><div class=\"item cloud\"><div class=\"icon\"></div><div class=\"shadow\"></div><h3>google cloud platform</h3><p>Androidify.com was built using the Google Cloud Platform, which has all the building blocks to get a site like this up and running fast: quick load balancing, reliable hosting & speedy computation, and rendering your custom characters as soon as you’ve built them. <a class=\"more\" target=\"_blank\" href=\"https://cloud.google.com/\">Learn more</a></p></div></div></section><section class=\"section faqs\"><div class=\"wrapper\"><h2>faq</h2><p>Still have a question? Check  <a href=\"#/faq\">here</a>.</p><div class=\"poster\"></div></div></section><footer footer=\"\"></footer></div>");
            $templateCache.put("creator/creator.html","<div class=\"creator {{ mouseState }}\" ng-class=\"{ \'show-picker\': showPicker }\" creator=\"\"><!-- android --><andy ng-if=\"state == STATE_EDITING_CLOTHES || state == STATE_EDITING_ANIMATION\"></andy><!-- clothes --><footer class=\"footer\" ng-if=\"state == STATE_EDITING_CLOTHES\"><iscroll class=\"clothes-picker\" max-visible-items=\"12\" can-be-empty=\"true\" selection=\"selected.feature\" on-resize=\"onScrollerResize( data )\"><div class=\"clothes-options {{ selected.feature.id }}\" ng-style=\"{ width: scrollBounds.height * selected.feature.options.length + \'px\' }\"><!-- icons --><div ng-if=\"selected.feature.icon\"><button ng-repeat=\"option in selected.feature.options\" ng-style=\"{ width: scrollBounds.height + \'px\', height: scrollBounds.height + \'px\' }\"><icon type=\"{{ selected.feature.icon }}\" color=\"{{ getHex( option ) }}\"></icon></button></div><!-- chooser --><div class=\"selection\" ng-style=\"{ width: scrollBounds.height + \'px\', height: \'100%\', left: selected.feature.index * scrollBounds.height + \'px\' }\"></div><div class=\"chooser\" ng-if=\"!selected.feature.icon\"></div></div></iscroll><feature-select></feature-select><button class=\"close-picker\" ng-click=\"closeClicked( $event )\"><icon type=\"arrowDown\"></icon></button></footer><!-- animations (desktop) --><footer class=\"footer\" ng-if=\"state == STATE_EDITING_ANIMATION && mq == constants.MQ_DESKTOP\"><animations class=\"animations\" bounds=\"scrollBounds\" ng-style=\"{ left: scrollBounds.x + \'px\', width: scrollBounds.width + \'px\', visibility: ( scrollBounds.width > 0 ? \'visible\' : \'hidden\' ) }\"></animations><iscroll ng-if=\"state == STATE_EDITING_ANIMATION\" class=\"animation-picker\" probe=\"\" max-visible-items=\"12\" can-be-empty=\"false\" selection=\"selected.signature_move\" on-resize=\"onScrollerResize( data )\" on-scroll=\"onAnimationScroll( x )\"><div class=\"animation-options\" ng-style=\"{ width: scrollBounds.height * animations.length + \'px\' }\"><div class=\"selection\" ng-style=\"{ width: scrollBounds.height + \'px\', height: \'100%\', left: scrollBounds.height * selected.signature_move.index + \'px\' }\"></div></div></iscroll></footer><!-- animations (mobile) --><footer class=\"footer\" ng-if=\"state == STATE_EDITING_ANIMATION && mq != constants.MQ_DESKTOP\"><iscroll ng-if=\"state == STATE_EDITING_ANIMATION\" class=\"animation-picker\" probe=\"\" max-visible-items=\"12\" can-be-empty=\"false\" selection=\"selected.signature_move\" on-resize=\"onScrollerResize( data )\"><div class=\"animation-options\" ng-style=\"{ width: scrollBounds.height * animations.length + \'px\' }\"><div ng-repeat=\"animation in animations\" style=\"display:inline-block\" class=\"animation-preview\" ng-style=\"{\n                        \'background-image\': \'url(/assets/images/animations/\' + animation.name + \'.png)\',\n                        \'width\': scrollBounds.height + \'px\',\n                        \'height\': scrollBounds.height + \'px\'\n                    }\"></div><div class=\"selection\" ng-style=\"{ width: scrollBounds.height + \'px\', height: \'100%\', left: scrollBounds.height * selected.signature_move.index + \'px\' }\"></div></div></iscroll></footer><!-- submit --><submit ng-if=\"state == STATE_SHARING\" reset=\"reset()\" ng-model=\"model\" poster=\"poster\"></submit><!-- header --><div class=\"header\"><textfield ng-if=\"state == STATE_EDITING_CLOTHES\" ng-model=\"model.name\" placeholder=\"name me\" maxlength=\"20\" onclick=\"_gaq.push([\'_trackEvent\', \'clickable_link\', \'editor\', \'name_me\']);\"></textfield><h2 ng-if=\"state == STATE_EDITING_ANIMATION\">pick a signature move</h2></div><!-- buttons --><button class=\"action done\" ng-click=\"doneClicked()\" ng-if=\"state == STATE_EDITING_CLOTHES\"><icon type=\"next\"></icon><span class=\"label\">next</span></button><button class=\"action restart\" ng-click=\"reset()\" ng-if=\"state == STATE_EDITING_CLOTHES\"><icon type=\"reset\"></icon><span class=\"label\">reset</span></button><button class=\"action share\" ng-click=\"shareClicked()\" ng-if=\"state == STATE_EDITING_ANIMATION\"><icon type=\"check\"></icon><span class=\"label\">done</span></button><button class=\"action back\" ng-click=\"backClicked()\" ng-if=\"state != STATE_EDITING_CLOTHES\"><icon type=\"back\"></icon><icon type=\"arrowLeft\"></icon><span class=\"label\">back</span></button></div>");
            $templateCache.put("gallery/gallery.html","<div class=\"galleryWrapper\"><div class=\"galleryFrame\" style=\"{ height:{{containerHeight | floor }}px; }\"><andy></andy><gallery data-lang=\"en\"></gallery></div><photo-tile data=\"photoData\" ng-show=\"photoData\" class=\"animate\"></photo-tile></div>");
            $templateCache.put("faq/faq.html","<div id=\"faq\"><h2>faq</h2><section class=\"question open\" ng-class=\"{ open: ( open == 0 ) }\"><h3 class=\"title\" ng-click=\"setOpen( 0 )\"><em>What is Androidify?</em></h3><div class=\"answer\"><p>Androidify is a tool (available as an app and on the web) that makes it easy to turn the little green Android mascot into you, your best friend, your mom, your Uncle Sal… anyone! You can stretch them, shrink them, style and accessorize them until they’re one of a kind. Watch your Android characters laugh, dance, play hoops, and all sorts of other moves. Then send your animated Android characters in texts and chats as personalized emoticons. Or share them anywhere as animated GIFs and pics.</p></div></section><section class=\"question\" ng-class=\"{ open: ( open == 1 ) }\"><h3 class=\"title\" ng-click=\"setOpen( 1 )\"><em>Who can use this app/site?</em></h3><div class=\"answer\"><p>Anyone 13+ years of age or older. And marsupials.</p></div></section><section class=\"question\" ng-class=\"{ open: ( open == 2 ) }\"><h3 class=\"title\" ng-click=\"setOpen( 2 )\"><em>How do I download the Androidify app?</em></h3><div class=\"answer\"><p>Search \"Androidify\" on the Google Play Store and download the free app to your Android phone, tablet or both (must be running Android 4.0+).</p></div></section><section class=\"question\" ng-class=\"{ open: ( open == 3 ) }\"><h3 class=\"title\" ng-click=\"setOpen( 3 )\"><em>Can I get the app on iPhone?</em></h3><div class=\"answer\"><p>There isn’t an Androidify app for iOS, but you can still create and share your own Android characters by going to Androidify.com on the web</p></div></section><section class=\"question\" ng-class=\"{ open: ( open == 4 ) }\"><h3 class=\"title\" ng-click=\"setOpen( 4 )\"><em>Can I share my Android characters with my friends?</em></h3><div class=\"answer\"><p>Absolutely! You can share your Android characters with anyone. If you’ve got the app, they’re sharable as emoticons in texts and chats, as animated GIFs and, of course, as pics. If you don’t have the app and are sharing from Androidify.com you can share a link to your creation in the Androidify.com Gallery.</p></div></section><section class=\"question\" ng-class=\"{ open: ( open == 5 ) }\"><h3 class=\"title\" ng-click=\"setOpen( 5 )\"><em>I want my Android character to be famous! How can I make it happen?</em></h3><div class=\"answer\"><p>Submit your favorites to the Androidify.com Gallery and your creations might appear as part of Android's advertising campaign.</p></div></section><section class=\"question\" ng-class=\"{ open: ( open == 6 ) }\"><h3 class=\"title\" ng-click=\"setOpen( 6 )\"><em>Why do you ask for an email address, name and a location?</em></h3><div class=\"answer\"><p>Good question. We only ask for this information when you submit an Android character to the Androidify.com Gallery. This information is optional; but we included it because part of the fun of the Androidify.com Gallery is seeing each character’s name and hometown. Also, some characters submitted to the Gallery might be selected to appear in TV commercials, YouTube videos, and billboards as part of the new Android advertising campaign. If yours is one of the lucky ones, we want to be able to email you the good news. </p></div></section><section class=\"question\" ng-class=\"{ open: ( open == 7 ) }\"><h3 class=\"title\" ng-click=\"setOpen( 7 )\"><em>What terms am I agreeing to by using this app?</em></h3><div class=\"answer\"><p>This app uses the standard terms and conditions for all Google apps. You can check them out <a href=\"http://www.google.com/intl/en/policies/terms/\" target=\"_blank\">here</a>.</p></div></section><section class=\"question\" ng-class=\"{ open: ( open == 8 ) }\"><h3 class=\"title\" ng-click=\"setOpen( 8 )\"><em>What kinds of phones and tablets does the app work with?</em></h3><div class=\"answer\"><p>The Androidify app works on Android phones and tablets running Android 4.0+. You can also make and share Android characters online at Androidify.com.</p></div></section><section class=\"question\" ng-class=\"{ open: ( open == 9 ) }\"><h3 class=\"title\" ng-click=\"setOpen( 9 )\"><em>How many Android characters can I make?</em></h3><div class=\"answer\"><p>As many as you like. Go wild!</p></div></section><section class=\"question\" ng-class=\"{ open: ( open == 10 ) }\"><h3 class=\"title\" ng-click=\"setOpen( 10 )\"><em>Who created Androidify.com?</em></h3><div class=\"answer\"><p>Androidify is a collaboration between Google Creative Lab and <a href=\"http://larvalabs.com/\" target=\"_blank\">Larva Labs</a>.</p></div></section><section class=\"question\" ng-class=\"{ open: ( open == 11 ) }\"><h3 class=\"title\" ng-click=\"setOpen( 11 )\"><em>How can I remove my Android character(s).</em></h3><div class=\"answer\"><p>Unless you submit a character to the Androidify.com Gallery your creations are saved locally on your phone or tablet. To delete a character from your phone or tablet, open the Androidify app, go to \"my characters,\" select the character that you want to delete, tap \"edit\" and then \"delete.\"</p><p>If you’ve submitted a character you created to the Androidify.com Gallery and would like it removed from the Androidify.com Gallery, please email us at <a href=\"mailto:androidify@google.com\">androidify@google.com</a> with a link to that character.</p></div></section></div><footer footer=\"\"></footer>");
